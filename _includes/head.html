<!-- Head -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>

{% if page.header == null %}
  {{site.github.title}} &middot; {{site.github.owner}}
{% else %}
  {{page.title}} &middot; {{site.github.title}}
{% endif %}

</title>
<meta name="description" content="{{site.github.project_tagline}}">
<meta name="keywords" content="{{site.keywords}}">
<meta name="author" content="{{site.github.owner}}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- References -->
<link href="{{page.baseurl}}sitemap.xml" rel="sitemap" type="application/xml" title="Sitemap">
<link href="{{page.url | replace:"index.html","" | prepend: site.baseurl | prepend: site.url}}" rel="canonical">

<!-- Stylesheets -->
<link href="{{page.baseurl}}assets/css/main.min.css" rel="stylesheet">
<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<!-- Favicon -->
<link href="{{page.baseurl}}assets/img/favicon.ico" rel="shortcut icon" type="image/x-icon" sizes="32x32">
